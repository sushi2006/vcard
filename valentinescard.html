<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://images.pexels.com/photos/614874/pexels-photo-614874.jpeg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: right;
            align-items: center;
            text-align: center;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 3em;
            font-family:cursive;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Valentine's Day Card</h1>
            <p>
                Take me somewhere nice tonight.<br>
                We'll have a cozy chat.<br>
                Any place that doesn't ask,<br>
                Would you like fries with that?
            </p>
        </div>
    </div>
</body>
</html>
